  <style>
    pre code {
        display: block;
        padding: 1em;
        border: 1px solid #ccc;
        background-color: #F1F1F3; /* Set the background color to black */
        color: #110e0e; /* Set the text color to white */
    }
    
    .copy-code-button {
        background-color: #A4C639;
        color: #fff;
        border: none;
        margin-top: 1px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .copy-code-button:hover {
      background-color: #7FA11D;
      transform: scale(1.1);
    </style>
