<!-- code show -->
<style>
    pre {
        background-color: #272A3D;
        background-image: initial;
        background-position-x: initial;
        background-position-y: initial;
        background-size: initial;
        background-repeat-x: initial;
        background-repeat-y: initial;
        background-attachment: initial;
        background-origin: initial;
        background-clip: initial;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    pre code {
        display: block;
        padding: 1em;
        overflow-x: auto;
        /* background: linear-gradient(to right, #614294, #8C4E9E); */
        /* Set the background color to black */
        color: #fff;

        /* Set the text color to white */
    }

    ::selection {
        background-color: #464da4;
        /* Green color */
    }

    .copy-code-button {
        background-color: #A4C639;
        color: #fff;
        border: none;
        margin-top: 1px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .copy-code-button:hover {
        background-color: #7FA11D;
        transform: scale(1.1);
    }
</style>


<!-- for search -->

<style>
    /* Style for the search results */
    #search-results {
      display: none;
      position: absolute;
      top: 100%;
      /* Position below the search bar */
      left: 0;
      z-index: 999;
      /* Ensure it's above other content */
      background: #fff;
      /* Background color */
      border: 1px solid #ccc;
      border-top: none;
      /* Remove top border to align with search bar */
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      /* Add a shadow effect */
      padding: 10px;
      /* Adjust padding as needed */
      max-height: 300px;
      /* Limit the height to prevent overflow */
      overflow-y: auto;
      /* Add a scrollbar if results exceed max height */
    }

    /* Style for individual search results */
    #search-results li {
      margin-bottom: 10px;
    }

    #search-results a {
      color: #000000;
      text-decoration: none;
    }

    #search-results a:hover {
      text-decoration: underline;
    }
  </style>
